merge-key: "prod/masdemo1/inst1"
ibm_db2u_databases:
  - db2_namespace: db2u-inst1
    db2_instance_name: db2wh-inst1-manage
    db2_dbname: BLUDB
    db2_version: s11.5.9.0-cn1
    db2_tls_version: TLSv1.2
    db2_table_org: ROW
    db2_node_label:
    db2_dedicated_node:
    replica_db: false
    db2_instance_registry:
      DB2_CDE_REDUCED_LOGGING: 'REDUCED_REDO:NO'
      DB2_OBJECT_STORAGE_LOCAL_STAGING_PATH: '/mnt/backup/staging'
      DB2_BCKP_PAGE_VERIFICATION: 'TRUE'
      DB2_WORKLOAD: 'MAXIMO'
      DB2_SKIPINSERTED: 'ON'
      DB2_INLIST_TO_NLJN: 'YES'
      DB2_MINIMIZE_LISTPREFETCH: 'Y'
      DB2_EVALUNCOMMITTED: 'YES'
      DB2_SKIPDELETED: 'ON'
      DB2_FMP_COMM_HEAPSZ: '65536'
      DB2_USE_ALTERNATE_PAGE_CLEANING: 'ON'
      DB2AUTH: 'OSAUTHDB,ALLOW_LOCAL_FALLBACK,PLUGIN_AUTO_RELOAD'
      DB2_4K_DEVICE_SUPPORT: 'ON'
      DB2_FMP_RUN_AS_CONNECTED_USER: 'NO'
    db2_database_db_config:
    db2_instance_dbm_config:
      AGENT_STACK_SZ: '1024'
      RQRIOBLK: '65535'
      HEALTH_MON: 'OFF'
      MON_HEAP_SZ: 'AUTOMATIC'
      KEEPFENCED: 'NO'
      FENCED_POOL: '50'
    db2_mln_count: 1
    db2_num_pods: 1
    db2_meta_storage_class: ocs-storagecluster-cephfs
    db2_meta_storage_size: 20Gi
    db2_meta_storage_accessmode: ReadWriteMany
    db2_data_storage_class: ocs-storagecluster-ceph-rbd
    db2_data_storage_size: 100Gi
    db2_data_storage_accessmode: ReadWriteOnce
    db2_backup_storage_class: ocs-storagecluster-cephfs
    db2_backup_storage_size: 100Gi
    db2_backup_storage_accessmode: ReadWriteMany
    db2_logs_storage_class: ocs-storagecluster-ceph-rbd
    db2_logs_storage_size: 100Gi
    db2_logs_storage_accessmode: ReadWriteOnce
    db2_audit_logs_storage_class: ocs-storagecluster-ceph-rbd
    db2_audit_logs_storage_size: 100Gi
    db2_audit_logs_storage_accessmode: ReadWriteMany
    db2_temp_storage_class: ocs-storagecluster-ceph-rbd
    db2_temp_storage_size: 100Gi
    db2_temp_storage_accessmode: ReadWriteOnce
    db2_cpu_requests: 4
    db2_cpu_limits: 6
    db2_memory_requests: 8Gi
    db2_memory_limits: 16Gi
    db2_affinity_key:
    db2_affinity_value:
    db2_tolerate_key:
    db2_tolerate_value:
    db2_tolerate_effect:
    cluster_domain: <path:arn:aws:secretsmanager:us-east-1:149536496842:secret:prod/masdemo1/cluster_domain#cluster_domain>
    mas_application_id: manage
    jdbc_route: default
    db2_timezone:
    auto_backup: false
